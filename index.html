<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css"/>
  </head>
  <body>
    <div class="container mx-4">
      <div class="row align-items-center">
        <div class="col-6 my-4">
          <h2 class="text-muted h1">Get Register For Free</h2>
          <p class="text-muted">Lorem ipsum dolor sit amet consectetur.</p>
          <form class="form-group">
            <div class="mb-3">
              <input type="name" class="form-control col text-muted" placeholder="Your name" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control col text-muted" placeholder=" Your Password" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" />
            </div>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control text-muted" placeholder="Your Mobile Phone" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/>
              </div>
              <div class="col-6">
                <input type="date" class="form-control text-muted" placeholder="" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">
              Create Account
            </button>
            <div class="mb-3">
              <p class="text-muted text-center">Signup With an account</p>
            </div>
            <div class="row  gap-5 mb-4" style="margin-left: 90px;">
              <button class="col-4 btn btn-primary">Facebook</button>
              <button class=" col-4 btn btn-danger ">Twitter</button>
            </div>
            <p class="text-center text-muted">Aleardy Have An Account ? <a href="#">Sign in</a></p>
          </form>
        </div>
        <div class="col-6">
          <img src="./Workshops images/3.jpg" style="padding-right: -90px; padding-bottom: -90px; max-width:743px ;"  alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
